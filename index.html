<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="./Assets/style.css">
</head>
<body>
    <header>
        <img class="logo_alura" src="./Assets/img/Frame 6.png">
    </header>

    <main>
        <section>
            <p2 class="texto_modificar">Texto a ser modificado</p2>
            <textarea class="text-area" cols="60" rows="13" placeholder="Digite seu texto"></textarea>

            <div class="informacao">
                <h6>(Utilize letra minuscula e sem acento)</h6>

            </div>

            <div class="botoes">
                <button class="btn_encriptar" onclick="btnEncriptar()">Criptografar</button>
                <button class="btn_desencriptar" onclick="btnDesencriptar()">Descriptografar</button>

            </div>

        </section>
        <section>
            <p1 class="resultado">Resultado</p1>
            <textarea class="mensagem" cols="25" rows="23"></textarea>
          
            
            <button class="btn_copiar" onclick="copiarTexto()" >Copiar</button>
            

        </section>
    </main>
    
    

    <script src="script.js" defer></script>

</body>
<footer>
